[system]
input_file = data/iob_codes_plus_Acurve_with_ID_LOS.txt
data_dir = data
fit_dir = fits
version_num = 0

[data]
in_param = iob
seed = 0
ntrain = 300
nval = 200
ntest = 200
lambda_V = 5542

[operon]
allowed_symbols = add,sub,mul,aq,div,sqrt,square,pow,log,constant,variable
epsilon = 1e-3
max_length = 100
time_limit = 10
objectives=['rmse', 'length']
max_evaluations=1e8
generations=1e8